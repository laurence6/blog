<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<meta name="description" content="Liu's Blog : http://blog.chit-chatting.tk/" />

	<link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/default.css">
	<link rel="shortcut icon" href="/images/icon.ico">

	<script type="text/javascript" src="/javascripts/high.js"></script>

	<title>{{ page.title }}</title>
</head>

<body>

<!-- HEADER -->
	<div id="header_wrap" class="outer">
		<header class="inner">

			<div style="text-align:right"><button type="button" onclick="high()">High一下!</button></div>
			<h1 id="project_title"><img src="http://ww4.sinaimg.cn/mw690/bf2cf099jw1e7u54z4seij20l90l8mys.jpg" width="50" height="50" />Liu's Blog</h1>
			<h3 id="project_tagline">http://blog.chit-chatting.tk/<a href="/atom.xml" target="_blank"><img align="right" src="/images/rss.png" width="30" height="30" /></a></h3>

		</header>
	</div>

<!-- MAIN CONTENT -->
	<div id="main_content_wrap" class="outer">
		<section id="main_content" class="inner">

			<h6><a href="/">返回主页</a></h6>

			<h2>{{ page.title }}</h2>
			<h6>{{ page.date | date_to_string }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#ds-thread">评论</a></h6>
			{{ content }}

			<div class="jiathis_style_24x24">
				<a class="jiathis_button_qzone"></a>
				<a class="jiathis_button_tsina"></a>
				<a class="jiathis_button_tqq"></a>
				<a class="jiathis_button_weixin"></a>
				<a class="jiathis_button_renren"></a>
				<a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank"></a>
				<a class="jiathis_counter_style"></a>
			</div>
			<script type="text/javascript" src="http://v3.jiathis.com/code/jia.js?uid=1375229595704992" charset="utf-8"></script>

			<div class="ds-thread"></div>
			<script type="text/javascript">
			var duoshuoQuery = {short_name:"liuxy"};
				(function() {
					var ds = document.createElement('script');
					ds.type = 'text/javascript';ds.async = true;
					ds.src = 'http://static.duoshuo.com/embed.js';
					ds.charset = 'UTF-8';
					(document.getElementsByTagName('head')[0] 
					|| document.getElementsByTagName('body')[0]).appendChild(ds);
				})();
			</script>

			<h6><br /><a href="/">返回主页</a></h6>
		</section>
	</div>

<!-- FOOTER  -->
	<div id="footer_wrap" class="outer">
		<footer class="inner">
			<p align="center"><strong>Copyright © 2013 <a href="/2013/08/20/aboutme/">Liu</a> All Rights Reserved.</strong></p>
		</footer>
	</div>

</body>
</html>
