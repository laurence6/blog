---
layout: default1
---
<div class="info">
    <span class="info-title"><i class="fa fa-calendar"></i> 发布: </span>
    <span class="info-date">{{ page.date | date_to_string }}</span>
    <span class="info-title"><i class="fa fa-folder-open"></i> 分类: </span>
    <span class="info-link"><a href="/categories.html#{{ page.category }}-ref">{{ page.category }}</a></span>
    <span class="info-link"><i class="fa fa-comments-o"></i><a href="#ds-thread"> 评论 </a></span>
</div>
{{ content }}

<nav class="article-previous fn-clear">
    {% if page.previous %}
        <a class="prev" href="{{ page.previous.url }}" rel="bookmark"><i class="fa fa-arrow-circle-left"></i>&nbsp;{{ page.previous.title | truncatewords:5 }}</a>
    {% endif %}
    {% if page.next %}
        <a class="next" href="{{ page.next.url }}" rel="bookmark">{{ page.next.title | truncatewords:5 }}&nbsp;<i class="fa fa-arrow-circle-right"></i></a>
    {% endif %}
    <h6 style="text-align:center"><i class="fa fa-home"></i><a href="/">返回主页</a></h6>
</nav>
