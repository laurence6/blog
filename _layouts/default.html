<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<meta name="generator" content="Jekyll" />
	<meta name="author" content="{{ site.author.name }}" />
	<meta name="keywords" content="{{ page.keywords | join: ',' }}" />
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />

	<link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/default.css">

	<link rel="shortcut icon" href="{{ site.favicon }}" type="image/x-icon" />

	<script type="text/javascript" src="/javascripts/high.js"></script>

	<title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
</head>

<body>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-44812964-1', 'chit-chatting.tk');
  ga('send', 'pageview');

</script>

<!-- HEADER -->
	<div id="header_wrap" class="outer">
		<header class="inner">

			<div style="text-align:right"><button type="button" onclick="high()">High一下!</button></div>
			<h1 id="project_title"><img src="http://ww4.sinaimg.cn/mw690/bf2cf099jw1e7u54z4seij20l90l8mys.jpg" width="50" height="50" />Liu's Blog</h1>
			<h3 id="project_tagline">http://blog.chit-chatting.tk/<a href="/atom.xml" target="_blank"><img align="right" src="/images/rss.png" width="30" height="30" /></a></h3>

		</header>
	</div>

<!-- MAIN CONTENT -->
	<div id="main_content_wrap" class="outer">
		<section id="main_content" class="inner">
			{{ content }}
		</section>
	</div>

<!-- FOOTER  -->
	<div id="footer_wrap" class="outer">
		<footer class="inner">
			<p align="center"><strong>Copyright © 2013 <a href="/2013/08/20/aboutme/">Liu</a> All Rights Reserved.</strong></p>
		</footer>
	</div>

</body>
</html>
