<p>今天是2013年10月12日。最近看到了一篇文章，硅谷创业之父Paul Graham的<strong>《防止垃圾邮件的一种方法》</strong>（阮一峰翻译）。在这篇文章中讲述了他设计的一种基于贝叶斯算法的垃圾邮件过滤器，这个过滤器可以过滤995/1000的垃圾邮件，并且误报率极低。前几周我开始学习python语言，于是我打算用python制作一个贝叶斯算法垃圾邮件过滤器。我会把这个项目源代码放在github上，希望能来关注支持一下。这篇文章将会记录开发过程中的一些事，一些感想。</p>
